<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visor de Código — movies</title>
    <style>
        :root {
            --border: #e5e7eb;
            --bg: #fafafa;
            --text: #111827;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            color: var(--text);
        }

        header {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        header .muted {
            color: #6b7280;
            font-weight: 500;
        }

        #layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: calc(100vh - 56px);
        }

        #sidebar {
            border-right: 1px solid var(--border);
            overflow: auto;
            padding: 8px;
            background: var(--bg);
        }

        #tree {
            list-style: none;
            padding-left: 0;
            margin: 0;
            font-size: 14px;
        }

        #tree li {
            margin: 2px 0;
        }

        .dir,
        .file {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
        }

        .dir:hover,
        .file:hover {
            background: #eef2ff;
        }

        .dir>.chev {
            width: 12px;
            text-align: center;
        }

        .indent {
            margin-left: 16px;
        }

        #editor {
            height: 100%;
            width: 100%;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-bottom: 1px solid var(--border);
        }

        .toolbar input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .badge {
            padding: 2px 6px;
            font-size: 12px;
            border: 1px solid var(--border);
            border-radius: 999px;
            background: #fff;
        }

        button {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #f3f4f6;
        }

        .small {
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <header>
        <h1>Visor de Código</h1>
        <span class="muted" id="repoLabel"></span>
        <span class="badge" id="branchLabel"></span>
        <span class="small">Haz clic en la barra izquierda para abrir archivos. Filtra con el buscador.</span>
        <span style="flex:1"></span>
        <button id="openGH">Ver repo en GitHub</button>
    </header>

    <div id="layout">
        <aside id="sidebar">
            <div class="toolbar">
                <input id="filter" type="search" placeholder="Filtrar archivos (ej. lib/ o main.dart)" />
            </div>
            <ul id="tree"></ul>
        </aside>
        <main style="display:flex; flex-direction:column; min-width:0;">
            <div class="toolbar" style="gap:12px;">
                <span id="currentPath" class="small">Selecciona un archivo…</span>
                <span style="flex:1"></span>
                <button id="openFileGH" disabled>Ver en GitHub</button>
                <button id="rawBtn" disabled>Raw</button>
                <button id="copyBtn" disabled>Copiar</button>
                <button id="themeBtn">Tema</button>
            </div>
            <div id="editor"></div>
        </main>
    </div>

    <!-- Monaco via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script>
        // ======= Config =======
        const qs = new URLSearchParams(location.search);
        const owner = qs.get('owner') || 'GonzaGarcia01914';
        const repo = qs.get('repo') || 'movies';
        const branch = qs.get('branch') || 'main';

        const repoLabel = document.getElementById('repoLabel');
        const branchLabel = document.getElementById('branchLabel');
        repoLabel.textContent = `${owner}/${repo}`;
        branchLabel.textContent = branch;
        document.getElementById('openGH').onclick = () => {
            window.open(`https://github.com/${owner}/${repo}`, '_blank');
        };

        const treeEl = document.getElementById('tree');
        const filterEl = document.getElementById('filter');
        const currentPathEl = document.getElementById('currentPath');
        const openFileBtn = document.getElementById('openFileGH');
        const rawBtn = document.getElementById('rawBtn');
        const copyBtn = document.getElementById('copyBtn');
        const themeBtn = document.getElementById('themeBtn');
        let monacoEditor, monacoModel;
        let currentPath = null;
        let isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Monaco bootstrap
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });
        window.MonacoEnvironment = {
            getWorkerUrl: (_, label) => {
                return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
        self.MonacoEnvironment = { baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/' };
        importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/base/worker/workerMain.js');
      `)}`;
            }
        };

        function guessLang(path) {
            const p = path.toLowerCase();
            if (p.endsWith('.dart')) return 'dart';
            if (p.endsWith('.yaml') || p.endsWith('.yml')) return 'yaml';
            if (p.endsWith('.json')) return 'json';
            if (p.endsWith('.md')) return 'markdown';
            if (p.endsWith('.html')) return 'html';
            if (p.endsWith('.css')) return 'css';
            if (p.endsWith('.js')) return 'javascript';
            return 'plaintext';
        }

        function encPath(path) { return path.split('/').map(encodeURIComponent).join('/'); }

        async function loadFile(path) {
            currentPath = path;
            currentPathEl.textContent = path;
            openFileBtn.disabled = rawBtn.disabled = copyBtn.disabled = false;
            openFileBtn.onclick = () => window.open(`https://github.com/${owner}/${repo}/blob/${branch}/${encPath(path)}`, '_blank');
            rawBtn.onclick = () => window.open(`https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${encPath(path)}`, '_blank');
            copyBtn.onclick = async () => {
                try { await navigator.clipboard.writeText(monacoModel.getValue()); copyBtn.textContent = 'Copiado ✓'; setTimeout(() => copyBtn.textContent = 'Copiar', 1200); } catch { }
            };

            const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${encPath(path)}`;
            const res = await fetch(rawUrl);
            const text = res.ok ? await res.text() : `No se pudo cargar ${path} (HTTP ${res.status})`;
            const lang = guessLang(path);
            const model = monaco.editor.createModel(text, lang);
            monacoEditor.setModel(model);
            monacoModel = model;
        }

        function buildTree(nodes) {
            // nodes: array de { path, type: 'blob'|'tree' }
            // Ignora carpetas/archivos irrelevantes para demos:
            const ignore = ['.git/', 'build/', '.dart_tool/', '.idea/', '.vscode/', 'node_modules/'];
            const filtered = nodes.filter(n => {
                return !ignore.some(ig => n.path.startsWith(ig)) && (n.type === 'blob' || n.type === 'tree');
            });

            // Construye estructura jerárquica
            const root = {};
            for (const n of filtered) {
                const parts = n.path.split('/');
                let cur = root;
                parts.forEach((seg, idx) => {
                    cur.children = cur.children || {};
                    cur.children[seg] = cur.children[seg] || { name: seg, path: parts.slice(0, idx + 1).join('/'), type: (idx === parts.length - 1 ? n.type : 'tree') };
                    cur = cur.children[seg];
                });
            }
            return root.children || {};
        }

        function renderTree(container, nodeMap, depth = 0, filter = '') {
            container.innerHTML = '';
            const entries = Object.values(nodeMap).sort((a, b) => {
                if (a.type !== b.type) return a.type === 'tree' ? -1 : 1;
                return a.name.localeCompare(b.name);
            });

            for (const item of entries) {
                const matches = !filter || item.path.toLowerCase().includes(filter);
                if (!matches && item.type === 'blob') continue;

                const li = document.createElement('li');
                const row = document.createElement('div');
                row.className = item.type === 'tree' ? 'dir' : 'file';
                if (depth) row.style.paddingLeft = `${8 + depth * 10}px`;

                if (item.type === 'tree') {
                    const chev = document.createElement('span');
                    chev.className = 'chev';
                    chev.textContent = '▸';
                    row.prepend(chev);

                    const name = document.createElement('span');
                    name.textContent = item.name;
                    row.appendChild(name);

                    const childrenUl = document.createElement('ul');
                    childrenUl.className = 'indent';
                    childrenUl.style.display = 'none';

                    row.onclick = () => {
                        const open = childrenUl.style.display !== 'none';
                        childrenUl.style.display = open ? 'none' : 'block';
                        chev.textContent = open ? '▸' : '▾';
                    };

                    li.appendChild(row);
                    // Render recursivo si hay hijos y si pasan el filtro
                    if (item.children) {
                        renderTree(childrenUl, item.children, depth + 1, filter);
                    }
                    li.appendChild(childrenUl);
                } else {
                    row.textContent = item.name;
                    row.onclick = () => loadFile(item.path);
                    li.appendChild(row);
                }
                container.appendChild(li);
            }
        }

        async function bootstrap() {
            // Crea editor
            await new Promise(resolve => {
                require(['vs/editor/editor.main'], function () {
                    monacoEditor = monaco.editor.create(document.getElementById('editor'), {
                        value: '',
                        language: 'plaintext',
                        readOnly: true,
                        automaticLayout: true,
                        wordWrap: 'on',
                        minimap: { enabled: true },
                        theme: isDark ? 'vs-dark' : 'vs'
                    });
                    resolve();
                });
            });

            // Carga árbol de archivos
            const api = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`;
            const res = await fetch(api);
            if (!res.ok) {
                document.getElementById('tree').innerHTML = `<li>Error al cargar el árbol (HTTP ${res.status})</li>`;
                return;
            }
            const json = await res.json();
            const nodes = json.tree || [];
            const map = buildTree(nodes);

            // Render inicial sin filtro
            renderTree(treeEl, map, 0, '');

            // Filtro
            filterEl.addEventListener('input', () => {
                const q = filterEl.value.trim().toLowerCase();
                renderTree(treeEl, map, 0, q);
            });

            // Abre un archivo por defecto si existe
            const prefer = ['lib/main.dart', 'lib/app.dart', 'pubspec.yaml', 'README.md'];
            const allFiles = nodes.filter(n => n.type === 'blob').map(n => n.path);
            const first = prefer.find(p => allFiles.includes(p)) || allFiles.find(p => p.endsWith('.dart') || p.endsWith('.yaml') || p.endsWith('.md'));
            if (first) loadFile(first);
        }

        themeBtn.onclick = () => {
            isDark = !isDark;
            monaco.editor.setTheme(isDark ? 'vs-dark' : 'vs');
        };

        bootstrap();
    </script>
</body>

</html>
